version: "3.1"

flows:
  swap_history:
    description: User wants to check their battery swap history, see past swaps, or view swap records
    name: Swap History Flow
    nlu_trigger:
      - intent: check_swap_history

    steps:
      - id: "start"
        action: action_fetch_swap_history
        next: "show_history"

      - id: "show_history"
        action: utter_swap_history
        next: "wait_response"

      - id: "wait_response"
        collect: wants_invoice_detail
        utter: utter_ask_wants_invoice_detail
        next:
          - if: slots.wants_invoice_detail == "yes"
            then: "explain_invoice"
          - else: "end_flow"

      - id: "explain_invoice"
        action: action_explain_invoice
        next: "show_invoice"

      - id: "show_invoice"
        action: utter_invoice_explanation
        next: "end_flow"

      - id: "end_flow"
        action: utter_anything_else

  explain_invoice:
    description: User wants to understand an invoice, charge, or payment details
    name: Invoice Explanation Flow
    nlu_trigger:
      - intent: explain_invoice

    steps:
      - id: "start"
        action: action_explain_invoice
        next: "show_explanation"

      - id: "show_explanation"
        action: utter_invoice_explanation
        next: "ask_more"

      - id: "ask_more"
        action: utter_anything_else