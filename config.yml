recipe: default.v1

# Primary language is Hindi with English code-switching (Hinglish)
language: hi
additional_languages:
  - "en"   # English

assistant_id: battery-smart-voicebot

pipeline:
  - name: CompactLLMCommandGenerator
    llm:
      model_group: openai-gpt-4o

  - name: WhitespaceTokenizer
  - name: RegexFeaturizer
  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer

  - name: DIETClassifier
    epochs: 150
    constrain_similarities: true

  - name: NLUCommandAdapter

  - name: FallbackClassifier
    threshold: 0.45
    llm:
      model_group: openai-gpt-4o

policies:
  - name: FlowPolicy

  - name: RulePolicy

  - name: EnterpriseSearchPolicy
    vector_store:
      type: faiss
      source: ./docs
    llm:
      model_group: openai-gpt-4o
    embeddings:
      model_group: openai-embeddings
    check_relevancy: true

# Model Groups are defined in endpoints.yml
