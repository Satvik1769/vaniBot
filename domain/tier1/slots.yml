version: "3.1"

slots:
  # ============================================
  # DRIVER SLOTS
  # ============================================
  driver_phone:
    type: text
    mappings:
      - type: custom
    influence_conversation: false

  driver_id:
    type: text
    mappings:
      - type: custom
    influence_conversation: false

  driver_name:
    type: text
    mappings:
      - type: custom
    influence_conversation: false

  preferred_language:
    type: categorical
    values:
      - hi
      - en
      - hi-en
    mappings:
      - type: custom
    influence_conversation: true

  # ============================================
  # SWAP & INVOICE SLOTS
  # ============================================
  time_period:
    type: categorical
    values:
      - today
      - yesterday
      - last_week
      - last_month
      - all
    mappings:
      - type: from_entity
        entity: time_period
    influence_conversation: false

  swap_history:
    type: list
    mappings:
      - type: custom
    influence_conversation: false

  invoice_id:
    type: text
    mappings:
      - type: from_entity
        entity: invoice_id
    influence_conversation: false

  invoice_details:
    type: any
    mappings:
      - type: custom
    influence_conversation: false

  wants_invoice_detail:
    type: categorical
    values:
      - yes
      - no
    mappings:
      - type: from_intent
        intent: affirm
        value: yes
      - type: from_intent
        intent: deny
        value: no
      - type: from_intent
        intent: explain_invoice
        value: yes
    influence_conversation: true

  # ============================================
  # STATION SLOTS
  # ============================================
  user_location:
    type: text
    mappings:
      - type: from_entity
        entity: location
      - type: from_text
        conditions:
          - active_loop: find_station_form
    influence_conversation: false

  user_latitude:
    type: float
    mappings:
      - type: custom
    influence_conversation: false

  user_longitude:
    type: float
    mappings:
      - type: custom
    influence_conversation: false

  nearest_stations:
    type: list
    mappings:
      - type: custom
    influence_conversation: false

  station_identifier:
    type: text
    mappings:
      - type: from_entity
        entity: station_name
      - type: from_text
        conditions:
          - active_loop: check_availability_form
    influence_conversation: false

  station_availability:
    type: any
    mappings:
      - type: custom
    influence_conversation: false

  wants_availability:
    type: categorical
    values:
      - yes
      - no
    mappings:
      - type: from_intent
        intent: affirm
        value: yes
      - type: from_intent
        intent: deny
        value: no
      - type: from_intent
        intent: check_station_availability
        value: yes
    influence_conversation: true

  # ============================================
  # SUBSCRIPTION SLOTS
  # ============================================
  subscription_status:
    type: any
    mappings:
      - type: custom
    influence_conversation: false

  subscription_expiring_soon:
    type: bool
    mappings:
      - type: custom
    influence_conversation: true

  selected_plan:
    type: categorical
    values:
      - DAILY
      - WEEKLY
      - MONTHLY
      - YEARLY
    mappings:
      - type: from_entity
        entity: plan_type
      - type: from_text
        conditions:
          - active_loop: renew_subscription_form
    influence_conversation: false

  pricing_info:
    type: any
    mappings:
      - type: custom
    influence_conversation: false

  pricing_list:
    type: text
    mappings:
      - type: custom
    influence_conversation: false

  wants_renewal:
    type: categorical
    values:
      - yes
      - no
    mappings:
      - type: from_intent
        intent: affirm
        value: yes
      - type: from_intent
        intent: deny
        value: no
      - type: from_intent
        intent: renew_subscription
        value: yes
    influence_conversation: true

  plan_confirmed:
    type: categorical
    values:
      - yes
      - no
    mappings:
      - type: from_intent
        intent: affirm
        value: yes
      - type: from_intent
        intent: deny
        value: no
    influence_conversation: true

  wants_subscription:
    type: categorical
    values:
      - yes
      - no
    mappings:
      - type: from_intent
        intent: affirm
        value: yes
      - type: from_intent
        intent: deny
        value: no
    influence_conversation: true

  # ============================================
  # DSK & LEAVE SLOTS
  # ============================================
  service_type:
    type: categorical
    values:
      - activation
      - repair
      - support
      - battery_replacement
    mappings:
      - type: from_entity
        entity: service_type
      - type: from_text
        conditions:
          - active_loop: find_dsk_form
    influence_conversation: false

  nearest_dsk:
    type: any
    mappings:
      - type: custom
    influence_conversation: false

  activation_info:
    type: any
    mappings:
      - type: custom
    influence_conversation: false

  leave_start_date:
    type: text
    mappings:
      - type: from_entity
        entity: leave_date
      - type: from_text
        conditions:
          - active_loop: apply_leave_form
    influence_conversation: false

  leave_end_date:
    type: text
    mappings:
      - type: from_entity
        entity: leave_date
      - type: from_text
        conditions:
          - active_loop: apply_leave_form
    influence_conversation: false

  leave_reason:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: apply_leave_form
    influence_conversation: false

  leave_status:
    type: any
    mappings:
      - type: custom
    influence_conversation: false

  leave_confirmed:
    type: categorical
    values:
      - yes
      - no
    mappings:
      - type: from_intent
        intent: affirm
        value: yes
      - type: from_intent
        intent: deny
        value: no
    influence_conversation: true

  wants_apply_leave:
    type: categorical
    values:
      - yes
      - no
    mappings:
      - type: from_intent
        intent: affirm
        value: yes
      - type: from_intent
        intent: deny
        value: no
      - type: from_intent
        intent: apply_leave
        value: yes
    influence_conversation: true

  # ============================================
  # SENTIMENT & CONFIDENCE SLOTS
  # ============================================
  current_sentiment:
    type: float
    mappings:
      - type: custom
    influence_conversation: true

  current_confidence:
    type: float
    mappings:
      - type: custom
    influence_conversation: true

  low_confidence_count:
    type: float
    initial_value: 0
    mappings:
      - type: custom
    influence_conversation: true

  should_escalate:
    type: bool
    mappings:
      - type: custom
    influence_conversation: true

  escalation_reason:
    type: text
    mappings:
      - type: custom
    influence_conversation: false

  # ============================================
  # PENALTY SLOTS
  # ============================================
  has_penalty:
    type: bool
    mappings:
      - type: custom
    influence_conversation: true

  penalty_amount:
    type: float
    mappings:
      - type: custom
    influence_conversation: false

  days_overdue:
    type: float
    mappings:
      - type: custom
    influence_conversation: false

  penalty_message:
    type: text
    mappings:
      - type: custom
    influence_conversation: false

  # ============================================
  # SMS & PAYMENT SLOTS
  # ============================================
  sms_sent:
    type: bool
    mappings:
      - type: custom
    influence_conversation: false

  payment_link:
    type: text
    mappings:
      - type: custom
    influence_conversation: false

  order_id:
    type: text
    mappings:
      - type: custom
    influence_conversation: false

  gst_amount:
    type: float
    mappings:
      - type: custom
    influence_conversation: false

  total_amount:
    type: float
    mappings:
      - type: custom
    influence_conversation: false

  # ============================================
  # LEAVE BALANCE SLOTS
  # ============================================
  total_leaves:
    type: float
    initial_value: 4
    mappings:
      - type: custom
    influence_conversation: false

  used_leaves:
    type: float
    initial_value: 0
    mappings:
      - type: custom
    influence_conversation: false

  remaining_leaves:
    type: float
    initial_value: 4
    mappings:
      - type: custom
    influence_conversation: true

  leave_balance_message:
    type: text
    mappings:
      - type: custom
    influence_conversation: false

  # ============================================
  # ADDITIONAL STATION/DSK SLOTS
  # ============================================
  google_maps_url:
    type: text
    mappings:
      - type: custom
    influence_conversation: false

  nearest_station_address:
    type: text
    mappings:
      - type: custom
    influence_conversation: false

  dsk_maps_url:
    type: text
    mappings:
      - type: custom
    influence_conversation: false

  # ============================================
  # RESPONSE TEMPLATE SLOTS
  # ============================================
  # These slots are used in response templates

  # Swap & Invoice slots
  swap_history_message:
    type: text
    mappings:
      - type: custom
    influence_conversation: false

  swap_list:
    type: text
    mappings:
      - type: custom
    influence_conversation: false

  invoice_explanation:
    type: text
    mappings:
      - type: custom
    influence_conversation: false

  invoice_breakdown:
    type: text
    mappings:
      - type: custom
    influence_conversation: false

  # Station slots
  station_count:
    type: float
    mappings:
      - type: custom
    influence_conversation: false

  station_list:
    type: text
    mappings:
      - type: custom
    influence_conversation: false

  station_name:
    type: text
    mappings:
      - type: custom
    influence_conversation: false

  nearest_station_name:
    type: text
    mappings:
      - type: custom
    influence_conversation: false

  available_batteries:
    type: float
    mappings:
      - type: custom
    influence_conversation: false

  available_count:
    type: float
    mappings:
      - type: custom
    influence_conversation: false

  availability_status:
    type: text
    mappings:
      - type: custom
    influence_conversation: false

  availability_message:
    type: text
    mappings:
      - type: custom
    influence_conversation: false

  # Subscription slots
  subscription_message:
    type: text
    mappings:
      - type: custom
    influence_conversation: false

  plan_name:
    type: text
    mappings:
      - type: custom
    influence_conversation: false

  plan_status:
    type: text
    mappings:
      - type: custom
    influence_conversation: false

  plan_price:
    type: float
    mappings:
      - type: custom
    influence_conversation: false

  days_remaining:
    type: float
    mappings:
      - type: custom
    influence_conversation: false

  swaps_info:
    type: text
    mappings:
      - type: custom
    influence_conversation: false

  start_date:
    type: text
    mappings:
      - type: custom
    influence_conversation: false

  end_date:
    type: text
    mappings:
      - type: custom
    influence_conversation: false

  tax_amount:
    type: float
    mappings:
      - type: custom
    influence_conversation: false

  validity_days:
    type: float
    mappings:
      - type: custom
    influence_conversation: false

  # DSK slots
  dsk_name:
    type: text
    mappings:
      - type: custom
    influence_conversation: false

  dsk_address:
    type: text
    mappings:
      - type: custom
    influence_conversation: false

  dsk_phone:
    type: text
    mappings:
      - type: custom
    influence_conversation: false

  dsk_hours:
    type: text
    mappings:
      - type: custom
    influence_conversation: false

  dsk_services:
    type: text
    mappings:
      - type: custom
    influence_conversation: false

  required_docs:
    type: text
    mappings:
      - type: custom
    influence_conversation: false

  process_steps:
    type: text
    mappings:
      - type: custom
    influence_conversation: false

  estimated_time:
    type: text
    mappings:
      - type: custom
    influence_conversation: false

  # Leave slots
  leave_days:
    type: float
    mappings:
      - type: custom
    influence_conversation: false

  leave_details:
    type: text
    mappings:
      - type: custom
    influence_conversation: false

  leave_status_message:
    type: text
    mappings:
      - type: custom
    influence_conversation: false

  pending_count:
    type: float
    mappings:
      - type: custom
    influence_conversation: false

  approved_count:
    type: float
    mappings:
      - type: custom
    influence_conversation: false