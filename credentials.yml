# Battery Smart Voicebot - Channel Credentials
# https://rasa.com/docs/rasa-pro/connectors/messaging-and-voice-channels/

# REST Channel - Primary interface for voice orchestrator
rest:
  # No credentials needed for REST channel

# WebSocket Channel - For real-time voice streaming
socketio:
  user_message_evt: user_uttered
  bot_message_evt: bot_uttered
  session_persistence: true

# Rasa Enterprise Interface
rasa:
  url: "http://localhost:5002/api"

